{% extends "myfinalweb/base.html" %}
{% block content %}

    <p><a href="{% url 'myfinalweb:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'myfinalweb:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Add entry</button>
    </form>
    
{% endblock content %}
