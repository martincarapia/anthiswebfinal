{% extends "myfinalweb/base.html" %}


{% block content %}


    <p><a href="{% url 'myfinalweb:topic' topic.id %}">{{ topic }}</a></p>


    <p>Edit entry:</p>


    <form action="{% url 'myfinalweb:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>


{% endblock content %}
