{% extends "myfinalweb/base.html" %}

{% block content %}
    <h2>Edit Entry</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'myfinalweb:edit_entry' entry.id %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    {{ form.text.label_tag }}
                    {{ form.text }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
